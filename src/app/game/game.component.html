<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}" 
[playerActive]="i == game.currentPlayer"
[name]="player"
    class="player-position"></app-player>


<div class="field" style="background-image: url('/assets/img/background.jpg');">

    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px' : i * 5}" 
        src="/assets/img/cards/card_cover.png">

        <img (click)="takeCard()" class="top-card" style="right: 25px;" 
        src="/assets/img/cards/card_cover.png">

        <!-- Stack for played Cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- Current Card (Animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;" 
        src="/assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-todo [card]="game.currentCard" class="pin-bottom"></app-game-todo>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
