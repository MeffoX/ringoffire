<app-player  (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 20 + (i * 70)}" 
[playerActive]="i == game.currentPlayer" [image]="game.player_images[i]"
[name]="player"
class="player-position hide-mobile"></app-player>

    <div class="scroll-container">
    <app-player-mobile (click)="editPlayer(i)" class="hide-desktop" *ngFor="let player of game.players; let i = index" [playerActive]="i == game.currentPlayer" 
    [image]="game.player_images[i]"
    [name]="player"></app-player-mobile>
    </div>

<div *ngIf="gameOver">
    <img src="/assets/img/gameover.jpg">
</div>


<div *ngIf="!gameOver" class="field" style="background-image: url('/assets/img/background.jpg');">

    <div class="card-stack">
        <!-- Card stack -->
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px' : i * 5}" 
        src="/assets/img/cards/card_cover.png">

        <img (click)="takeCard()" class="top-card" style="right: 25px;" 
        src="/assets/img/cards/card_cover.png">

        <!-- Stack for played Cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- Current Card (Animation) -->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px;" 
        src="/assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-todo [players]="game.players" *ngIf="!gameOver" [card]="game.currentCard" class="pin-bottom"></app-game-todo>

<button *ngIf="!gameOver" mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>

  <img class="preloadImage" src="/assets/img/cards/{{ game.stack[game.stack.length -1] }}.png">
